<!-- FIJO -  CABECERA Y MENU -->
<!doctype html>
<html lang="es">
<head> 
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Language" content="es">
    <title>MuniciPio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no" />
    <meta name="msapplication-tap-highlight" content="no">
    <link href="/municipio2.0/main.css" rel="stylesheet">
</head>

<body>
 <!--  SECCION MODIFICABLE PARA CADA PAGINA -->
 <div class="container h-100">
    <div class="row justify-content-center align-items-center h-100">
    <div class="col-md-8">
        <div class="card-group">
            <div class="card p-4">
                <div class="card-body">
                    <form autocomplete="off" method="post" action="LoginEse.r">
                        <div>
                            <p class="text-danger small" id="informe">
                                <!-- NOTIFICACIONES -->
                            </p>
                        </div>
                        <h1>Inciar Sesión</h1>
                        <p class="text-muted">Iniciá Sesión en tu cuenta</p>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1">
                                    <i class="pe-7s-user" style="font-size:25px;"></i>
                                </span>
                            </div>
                            <input 
                                type="text" 
                                class="form-control" 
                                placeholder="Usuario" 
                                aria-label="Username" 
                                aria-describedby="basic-addon1"
                                id="userName"
                                autofocus
                                required
                            >
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon2">
                                    <i class="pe-7s-unlock" style="font-size:25px;"></i>
                                </span>
                            </div>
                            <input 
                                type="password" 
                                class="form-control" 
                                placeholder="Contraseña" 
                                aria-label="Recipient's username" 
                                aria-describedby="basic-addon2"
                                id="password"
                                required
                            >
                        </div>
                        
                        <div class="row">
                            <div class="col-md-4">
                                <button 
                                    class="btn btn-primary"
                                    id="btnLogin"
                                >
                                Ingresar
                                </button>
                            </div>
                            <div class="col-md-8 text-right link">
                                <button 
                                    class="btn btn-link px-0"
                                >
                                Olvidaste tu contraseña
                                </button>
                            </div>
                            <div class="row ml-3" id="requiredInformation"></div>
                        </div>
                    </form>
                </div>
            </div>

            <div class="card text-white bg-primary py-5 d-md-down-none">
                <div class="card-body  text-center">
                    <div>
                        <h2>MuniciPio 2.0</h2>
                        <p>Debés estar registrado para poder utilizar la plataforma</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
  <!-- FIN SECCION MODIFICACBLE -->

 
<!-- FIN PIE DE PAGINA -->
<script src="/municipio2.0/constantes/settingStart.js"></script>
<script src="/municipio2.0/controller/Sesion/Sesion.js"></script>
<script>
    window.addEventListener("load", function() { 
    getStart();
    
});
</script>
</body>
</html>
