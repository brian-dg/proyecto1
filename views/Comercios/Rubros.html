<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Language" content="en">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>MuniciPio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no" />
    <meta name="msapplication-tap-highlight" content="no">
    <link href="/municipio2.0/main.css" rel="stylesheet">
</head>

<body>
    <div class="app-container app-theme-white body-tabs-shadow fixed-sidebar fixed-header">
        <div class="app-header header-shadow">
            <div class="app-header__logo">
                <div class="logo-src"></div>
                <div class="header__pane ml-auto">
                    <div>
                        <button type="button" class="hamburger close-sidebar-btn hamburger--elastic" data-class="closed-sidebar">
                            <span class="hamburger-box">
                                <span class="hamburger-inner"></span>
                            </span>
                        </button>
                    </div>
                </div>
            </div>
            <div class="app-header__mobile-menu">
                <div>
                    <button type="button" class="hamburger hamburger--elastic mobile-toggle-nav">
                        <span class="hamburger-box">
                            <span class="hamburger-inner"></span>
                        </span>
                    </button>
                </div>
            </div>
            <div class="app-header__menu">
                <span>
                    <button type="button" class="btn-icon btn-icon-only btn btn-primary btn-sm mobile-toggle-header-nav">
                        <span class="btn-icon-wrapper">
                            <i class="fa fa-ellipsis-v fa-w-6"></i>
                        </span>
                </button>
                </span>
            </div>
            <div class="app-header__content">
                <div class="app-header-left">
                    <div class="search-wrapper">
                        <div class="input-holder">
                            <input type="text" class="search-input" placeholder="Type to search">
                            <button class="search-icon"><span></span></button>
                        </div>
                        <button class="close"></button>
                    </div>
                    <ul class="header-menu nav">
                        <li class="nav-item">
                            <a href="javascript:void(0);" class="nav-link">
                                <i class="nav-link-icon fa fa-database"> </i> Estadísticas
                            </a>
                        </li>
                        <li class="btn-group nav-item">
                            <a href="javascript:void(0);" class="nav-link">
                                <i class="nav-link-icon fa fa-edit"></i> Proyectos
                            </a>
                        </li>
                        <li class="dropdown nav-item">
                            <a href="javascript:void(0);" class="nav-link">
                                <i class="nav-link-icon fa fa-cog"></i> Configuraciones
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="app-header-right">
                    <div class="header-btn-lg pr-0">
                        <div class="widget-content p-0">
                            <div class="widget-content-wrapper">
                                <div class="widget-content-left">
                                    <div class="btn-group">
                                        <a data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" class="p-0 btn">
                                            <img width="42" class="rounded-circle" src="/municipio2.0/assets/images/avatars/1.jpg" alt="">
                                            <i class="fa fa-angle-down ml-2 opacity-8"></i>
                                        </a>
                                        <div tabindex="-1" role="menu" aria-hidden="true" class="dropdown-menu dropdown-menu-right">
                                            <div class="widget-content-left  ml-3 header-user-info">
                                                <div class="widget-heading" id="nombreUsuario">
                                                    <!-- ACA VA EL NOMBRE DE USUARIO -->
                                                </div>
                                                <div class="widget-subheading" id="nombreSector">
                                                    <!-- ACA VA EL NOMBRE DEL SECTOR -->
                                                </div>
                                            </div>
                                            <div tabindex="-1" class="dropdown-divider"></div>
                                            <button type="button" tabindex="0" class="dropdown-item">Cuenta de usuario</button>
                                            <button type="button" tabindex="0" class="dropdown-item">Configuraciones</button>
                                            <div tabindex="-1" class="dropdown-divider"></div>
                                            <div id="btnSalida">
                                                <!-- ACA VA BOTON DE CIERRE DE CESION -->
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="app-main">
            <div class="app-sidebar sidebar-shadow">
                <div class="app-header__logo">
                    <div class="logo-src"></div>
                    <div class="header__pane ml-auto">
                        <div>
                            <button type="button" class="hamburger close-sidebar-btn hamburger--elastic" data-class="closed-sidebar">
                                <span class="hamburger-box">
                                    <span class="hamburger-inner"></span>
                                </span>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="app-header__mobile-menu">
                    <div>
                        <button type="button" class="hamburger hamburger--elastic mobile-toggle-nav">
                            <span class="hamburger-box">
                                <span class="hamburger-inner"></span>
                            </span>
                        </button>
                    </div>
                </div>
                <div class="app-header__menu">
                    <span>
                        <button type="button" class="btn-icon btn-icon-only btn btn-primary btn-sm mobile-toggle-header-nav">
                            <span class="btn-icon-wrapper">
                                <i class="fa fa-ellipsis-v fa-w-6"></i>
                            </span>
                    </button>
                    </span>
                </div>
                <div class="scrollbar-sidebar">
                    <div class="app-sidebar__inner">
                        <ul class="vertical-nav-menu" id="menuPrincipal">
                            <!-- ACA VA EL ARMADO DE MENU -->
                        </ul>

                    </div>
                </div>
            </div>
            <div class="app-main__outer">
                <!--  FIN CABECERA Y MENU -->

                <!--  SECCION MODIFICABLE PARA CADA PAGINA -->

                <div class="app-main__inner">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="main-card mb-3 card my-3">
                                <div class="card-body">
                                    <h5 class="card-title">Listado de Rubros</h5>
                                    <form class="" autocomplete="off">
                                        <div>
                                            <p class="text-danger" id="informe">
                                                <!-- NOTIFICACIONES -->
                                            </p>
                                        </div>
                                        <div class="position-relative form-row mt-4">
                                            <div class="col-md-6">
                                                <label for="exampleSelect" class="">Búsquedas</label>
                                                <input 
                                                    type="text" 
                                                    id="palabra" 
                                                    class="form-control form-control-sm" 
                                                    onkeyup="getSearch(event)" 
                                                    onblur="document.getElementById('palabra').value = ''"
                                                    autocomplete="off" 
                                                    placeholder="Ingrese Nombre del rubro" autofocus>
                                            </div>
                                        </div>

                                        <div class="position-relative form-row mt-2">
                                            <div class="col-md-3">
                                                <input 
                                                    type="text" 
                                                    id="numeroRubro" 
                                                    class="form-control form-control-sm" 
                                                    autocomplete="off" 
                                                    onkeyup="getSearch(event)"
                                                    placeholder="Ingrese Código Rubro" 
                                                >
                                                
                                            </div>
                                        </div>
                                            

                                        <div class="position-relative form-row mt-4">
                                            <div class="col-md-12 text-center" id="loading">
                                                <!-- Imagen procesando-->
                                            </div>
                                        </div>
                                        <div class="position-relative form-row">
                                            <div class="col-md-12  text-right">
                                                <div id="btnRubro">
                                                    <!-- Botones de nuevo e impresion -->
                                                </div>

                                            </div>
                                        </div>

                                        <div class="position-relative form-row mt-1">
                                            <div class="col-md-12 " id="total">
                                                <!-- Cantidad Total -->
                                            </div>
                                        </div>

                                        <div class="position-relative form-row mt-2">
                                            <div class="table-responsive">
                                                <table class="table table-striped table-hover table-bordered col-md-12">
                                                    <thead>
                                                        <tr>
                                                            <th class="text-center bg-mypage2 text-white">Código</th>
                                                            <th class="text-center bg-mypage2 text-white">Rubro</th>
                                                            <th class="text-center bg-mypage2 text-white">Alícuota</th>
                                                            <th class="text-center bg-mypage2 text-white">Monto Mínimo</th>
                                                            <th class="text-center bg-mypage2 text-white">Acciones</th>
                                                        </tr>
                                                        
                                                    </thead>
                                                    <tbody id="table-result">

                                                    </tbody>

                                                </table>
                                            </div>
                                        </div>

                                        <div class="position-relative form-row my-0 py-0"  id="pagination">
                                                <!-- PAGINATION -->
                                        </div>

                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            
                <!-- FIN SECCION MODIFICACBLE -->

                <!-- FIJO!!! - PIE DE PAGINA -->
                <div class="app-wrapper-footer">
                    <div class="app-footer">
                        <div class="app-footer__inner">
                            <div class="app-footer-left">
                                <ul class="nav">
                                    <li class="nav-item">
                                        <a href="javascript:void(0);" class="nav-link">
                            @copyright
                        </a>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- FIN PIE DE PAGINA -->
    <script src="/municipio2.0/assets/scripts/main.js"></script>
    <script src="/municipio2.0/constantes/settingStart.js"></script>
    <script src="/municipio2.0/controller/Comercios/RubrosController.js"></script>
    <script src="/municipio2.0/controller/Sesion/Sesion.js"></script>
    <script>
        window.addEventListener("load", function() {
            getSesionUser();
            getBuildMain();
            getRubros();
        });
    </script>
</body>

</html>
