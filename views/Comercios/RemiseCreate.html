            <div class="app-main__outer">
                <!--  FIN CABECERA Y MENU -->

                <!--  SECCION MODIFICABLE PARA CADA PAGINA -->

                <div class="app-main__inner">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="main-card mb-3 card my-3">
                                <div class="card-body">
                                    <h5 class="card-title">Empresa - Nuevo</h5>
                                    <hr class="" id="datos" autocomplete="off">
                                    
                                        <div class="form-row mb-2 mt-4"> 
                                            <!-- Inscripción -->
                                            <div class="col-md-3">
                                                <div class="input-group mb-2">
                                                    <input 
                                                        name="inscripcion" 
                                                        id="inscripcion" 
                                                        placeholder="" 
                                                        type="number" 
                                                        class="form-control form-control-sm" 
                                                        autofocus 
                                                        required
                                                    >
                                                    <div class="input-group-append "> 
                                                        <span class="input-group-text form-control-sm">Inscripción*</span> 
                                                    </div>
                                                </div>
                                            </div>
                                            <!-- Licencia -->
                                            <div class="col-md-5">
                                                <div class="input-group mb-2">
                                                    <input 
                                                        name="licencia" 
                                                        id="licencia" 
                                                        placeholder="" 
                                                        type="text" 
                                                        class="form-control form-control-sm" 
                                                        required
                                                    >
                                                    <div class="input-group-append "> 
                                                        <span class="input-group-text form-control-sm">Licencia*</span> 
                                                    </div>
                                                </div>
                                            </div>
                                            <!-- Fecha de Habilitacion -->
                                            <div class="col-md-4">
                                                <div class="input-group mb-2">
                                                    <input 
                                                        name="fechaHabilitacion" 
                                                        id="fechaHabilitacion" 
                                                        type="date" 
                                                        class="form-control form-control-sm" 
                                                        autofocus 
                                                        required
                                                    >
                                                    <div class="input-group-append "> 
                                                        <span class="input-group-text form-control-sm">Fecha Hab.*</span> 
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="form-row mt-2">
                                            <!--Tipo de Documento-->
                                            <div class="col-md-6">
                                                <div class="input-group mb-2">
                                                    <select 
                                                        name="tipoDocumento" 
                                                        id="tipoDocumento" 
                                                        class="form-control form-control-sm" 
                                                        data-live-search="true" 
                                                        required
                                                    >
                                                    </select>
                                                    <div class="input-group-append "> 
                                                        <span class="input-group-text form-control-sm">Tipo Doc.*</span> 
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="input-group mb-2">
                                                    <input 
                                                        name="numeroDocumento" 
                                                        id="numeroDocumento" 
                                                        placeholder="" 
                                                        type="number" 
                                                        class="form-control form-control-sm" 
                                                        required
                                                    >
                                                    <div class="input-group-append "> 
                                                        <span class="input-group-text form-control-sm">Número*</span> 
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="form-row mt-2">
                                            <!-- Titular -->
                                            <div class="col-md-6">
                                                <div class="input-group mb-2">
                                                    <input 
                                                        name="titular" 
                                                        id="titular" 
                                                        type="text" 
                                                        class="form-control form-control-sm" 
                                                        
                                                    >
                                                    <div class="input-group-append "> 
                                                        <span class="input-group-text form-control-sm">Titular*</span> 
                                                    </div>
                                                </div>
                                            </div>

                                            <!-- domicilio -->
                                            <div class="col-md-6">
                                                <div class="input-group mb-2">
                                                    <input 
                                                        name="domicilio" 
                                                        id="domicilio" 
                                                        type="text" 
                                                        class="form-control form-control-sm" 
                                                    >
                                                    <div class="input-group-append">
                                                        <span class="input-group-text form-control-sm">Domicilio*</span>
                                                    </div>
                                                </div>
                                            </div>

                                        </div>

                                        <!--DATOS DEL VEHICULO-->

                                        <div class="position-relative form-row mt-4 ml-1">
                                            <h5 class="card-title">Datos del Vehiculo</h5>
                                        </div>
                                        <hr class="m-0"></hr>

                                        <div class="form-row mt-2">
                                        <div class="col-md-4">
                                            <div class="input-group mb-2">
                                                <input 
                                                    name="dominio" 
                                                    id="dominio" 
                                                    type="text" 
                                                    class="form-control form-control-sm"
                                                >
                                                <div class="input-group-append">
                                                    <span class="input-group-text form-control-sm">Dominio*</span>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="col-md-5">
                                            <div class="input-group mb-2">
                                                <input 
                                                    name="vehiculo" 
                                                    id="vehiculo" 
                                                    type="text" 
                                                    class="form-control form-control-sm">
                                                <div class="input-group-append">
                                                    <span class="input-group-text form-control-sm">Vehiculo*</span>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="col-md-3">
                                            <div class="input-group mb-2">
                                                <input 
                                                    name="modeloAño" 
                                                    id="modeloAño" 
                                                    type="number" 
                                                    class="form-control form-control-sm">
                                                <div class="input-group-append">
                                                    <span class="input-group-text form-control-sm">Mod. Año*</span>
                                                </div>
                                            </div>
                                        </div>
                                        </div>

                                    <div class="form-row mt-2">

                                        <div class="col-md-6">
                                            <div class="input-group mb-2">
                                                <select 
                                                    name="empresa" 
                                                    id="empresa" 
                                                    placeholder="" 
                                                    type="number" 
                                                    class="form-control form-control-sm" 
                                                    required>
                                                </select>
                                                <div class="input-group-append "> 
                                                    <span class="input-group-text form-control-sm">Empresa*</span> 
                                                </div>
                                            </div>
                                        </div>

                                            <div class="col-md-1 mt-2 ml-5">
                                                <label class="">
                                                    <input 
                                                        type="checkbox" 
                                                        class="form-check-input" 
                                                        id="monotributo">
                                                    Monotributo
                                                </label>
                                            </div>

                                            <div class="col-md-1 mt-2 ml-5">
                                                <label class="">
                                                    <input 
                                                        type="checkbox" 
                                                        class="form-check-input" 
                                                        id="chofer">
                                                    Chofer
                                                </label>
                                            </div>

                                            <div class="col-md-1 mt-2 ml-3">
                                                <label class="">
                                                    <input 
                                                        type="checkbox" 
                                                        class="form-check-input" 
                                                        id="Cabin9">
                                                    Cabin 9
                                                </label>
                                            </div>
                                        </div>



                                        <div class="position-relative form-row mt-2">
                                            <div class="col-md-12">
                                                
                                                    <textarea 
                                                        name="observaciones" 
                                                        id="observaciones" 
                                                        type="text" 
                                                        class="form-control form-control-sm"
                                                        placeholder="Observaciones"
                                                    >
                                                    </textarea>
                                            </div>
                                        </div>
                                        <div>
                                            <p class="text-primary small">
                                                Los campos marcados con * son obligatorios
                                            </p>
                                        </div>

                                        <div>
                                            <p class="text-danger" id="informe">
                                                <!-- NOTIFICACIONES -->
                                            </p>
                                        </div>

                                        <button class="mt-3 btn btn-primary" id="create">Grabar</button>
                                        <button class="mt-3 btn btn-danger" type="button" onclick="location.href='./Remises.html'" target="_blank">Cancelar</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- FIN SECCION MODIFICACBLE -->
